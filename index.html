<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
	<h1 class="animate__animated animate__tada animate__delay-1s">Tic&#128128;Tac&#127875;Toe</h1>
	<h2 id="message" class="">Message</h2>

	<section class="board">
		<div id="sq0" class="square"></div>
		<div id="sq1" class="square"></div>
		<div id="sq2" class="square"></div>
		<div id="sq3" class="square"></div>
		<div id="sq4" class="square"></div>
		<div id="sq5" class="square"></div>
		<div id="sq6" class="square"></div>
		<div id="sq7" class="square"></div>
		<div id="sq8" class="square"></div>
	</section>   
	<div class="reset">
		<button id="reset-button" hidden>Reset</button> 
	</div>
</body>
</html>
